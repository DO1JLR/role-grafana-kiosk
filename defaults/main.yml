---
# default variables
grafana_kiosk:
  user: pi
  git_release: 'v1.0.2'
  git_url: 'https://github.com/grafana/grafana-kiosk'
  install_requirements: true
  required_packages:
    - chromium
    - unclutter
  install_state: 'present'
  architecture: 'autodetect'
  general:
    kiosk_mode: full
    autofit: true
    lxde: true
    lxde_home: /home/pi
  target:
    login_method: anon
    username: user
    password: changeme
    playlist: false
    URL: https://play.grafana.org
    ignore_certificate_errors: false
  enable_systemd: true
  display: DISPLAY=:0
  lightdm_autologin: false

# perform basic versionscheck?
submodules_versioncheck: false
